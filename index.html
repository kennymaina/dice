<!DOCTYPE html>
<html>

<head>
 <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
 <link href="css/styles.css" rel="stylesheet" type="text/css">

 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <script src="js/scripts.js"></script>

 <title>Pig Dice Game</title>
</head>

<body>

   <div class="start-menu container">


     <div class="row">
       <div class="col-md-6">
         <h2>Player 1: <span id = "player1Name"></span></h2>
         <button id="player1-roll" class="btn-danger btn">Roll</button>
         <button id="player1-hold" class="btn-primary btn">Hold</button>
         <h4>Dice Roll: <span id="dice-roll-1"></span></h4>
         <p>Round Total: <span id="round-total-1"></span></p>
         <p>Summation Score: <span id="total-score-1"></span></p>
         <p>Total Score: <span id="scores"></span></p>
       </div>

       <div class="col-md-6">
         <h2>Player 2: <span id = "player2Name"></span></h2>
         <button id="player2-roll" class="btn-primary btn">Roll</button>
         <button id="player2-hold" class="btn-danger btn">Hold</button>
         <h4>Dice Roll: <span id="dice-roll-2"></span></h4>
         <p>Round Total: <span id="round-total-2"></span></p>
         <p>Summation Score: <span id="total-score-2"></span></p>
         <p>Total Score: <span id="totalscores"></span></p>
         <br>
      
       </div>
     </div>
   </div>


 </body>

 </html>
